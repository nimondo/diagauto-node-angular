<div class="col-md-8 offset-2" *ngIf="!authStatus">
<div *ngIf="authIsNotAuthenticated" class="alert alert-danger col-lg-3">
   <strong>Attention!</strong> Indentifiants incorrects !
</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input type="text" id="email" class="form-control" formControlName="email">
    </div>
	    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
<button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se d√©connecter</button>
